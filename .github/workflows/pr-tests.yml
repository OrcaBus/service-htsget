name: Pull Request Tests

on:
  pull_request:
    paths-ignore:
      # The ignore only works only if changes to the main branch only include the following files.
      # So if the commit only contain .md changes but the PR change contain more, the ignore fails
      # https://github.com/actions/runner/issues/2324#issuecomment-1703345084
      - '**.md'
      - '**.svg'
      - '**.drawio'
      - '**.png'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main

permissions: read-all

jobs:
  pre-commit-lint-security:
    runs-on: ubuntu-24.04-arm
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - run: corepack enable

      - name: Install pre-commit
        run: |
          pip3 install pre-commit

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.88.29
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Install dependencies
        run: |
          make install

      - name: Lint and code formatting
        run: |
          make check

  test-iac:
    runs-on: ubuntu-24.04-arm
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Cache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: curl -fsSL https://cargo-lambda.info/install.sh | sh

      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - run: corepack enable

      - run: pnpm install --frozen-lockfile --ignore-scripts

      - run: make test

  test-app:
    runs-on: ubuntu-24.04-arm
    if: ${{ !github.event.pull_request.draft }}
    steps:
      - name: Cache
        uses: mozilla-actions/sccache-action@v0.0.8

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - run: curl -fsSL https://cargo-lambda.info/install.sh | sh

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test
        working-directory: ./app
        run: |
          make test

      - name: Check diff
        run: git diff --quiet HEAD
